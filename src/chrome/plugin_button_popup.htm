<!doctype html>
<html>
  <head>
    <title>CryptUp popup</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/ionicons.min.css" />
    <link rel="stylesheet" href="plugin_button_popup.css" />
  </head>
  <body class="popup_body">
    <table>
      <tr>
        <td>
          <img class="logo" src="/img/cryptup-logo-146-30-dark.png" />
        </td>
        <td>
           <span id="version"></span>
        </td>
      </tr>
    </table>
    <ol>
      <li>Open gmail and click on a little green lock next to the "Compose" button on the top left.</li>
      <li>The "Send" button on the bottom will turn green if they can receive secure messages.</li>
    </ol>
    <br/><br/>
    <div class="block">
      <div>
        <h3>Developer tools</h3>
      </div>
      <button id="btn_show_private_key">Show private key</button>
      <button id="btn_show_public_key">Show public key</button>
      <button id="btn_show_accounts">Show accounts</button>
      <!-- <button id="btn_back_up_private_key">Back up private key</button><br/> -->
      <button id="btn_flush_pubkey_cache">Flush pubkey cache</button>
      <button id="btn_show_gmail_api_tokens">Show gmail api tokens</button>
      <button id="btn_flush_gmail_api_tokens">Flush gmail api tokens</button>
    </div>

    <br/>
    <pre id="key_container"></pre>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/storage.js"></script>
    <script src="plugin_button_popup.js"></script>
  </body>
</html>
