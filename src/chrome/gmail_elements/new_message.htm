<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<style>
			body { font-family: arial,sans-serif; font-size: 12.8px; padding:0px; margin: 0px; background-color: #FFF; }
			html {  padding:0px; margin: 0px; }
			table { height: 100%; border-spacing: 0px; border-collapse: collapse; }
			table th { width: 538px; height: 36px; background-color: #404040; text-align: left; margin: 0px;}
			table td.input { height: 42px; }
			table th h1 { display: inline-block; margin: none; padding: none; font-size: 12.8px; font-weight: normal; color: #FFF; text-align: left; margin-left: 10px;}
			table th span.close_new_message { display: inline-block; position: absolute; right: 0px; margin-right:18px; margin-top: 7px; color: white; font-weight: bold; opacity: .6;}
			table td { border: 1px solid #cfcfcf; border-top: none;  margin: 0px;}
			table td input { border: none; width: 100%; height: 100%; margin: 0px; padding: 6px; padding-left: 9px; background: none; outline: none;}
			table td.bottom { background-color: #f5f5f5; padding: 0px; height: 42px; padding-left:9px;}
			table td.bottom div#send_new_message {
				text-transform: uppercase;
				display: inline-block;
				-webkit-box-shadow: none;
				box-shadow: none;
				background-color: #4d90fe;
				background-image: -webkit-linear-gradient(top,#4d90fe,#4787ed);
    		background-image: linear-gradient(top,#4d90fe,#4787ed);
    		border: 1px solid #3079ed;
    		color: #fff;
				border-radius: 2px;
		    cursor: default;
		    font-size: 11px;
		    font-weight: bold;
		    text-align: center;
		    white-space: nowrap;
		    margin-right: 16px;
				min-width: 56px;
		    height: 27px;
		    line-height: 27px;
		    outline: 0;
		    padding: 0 8px;
				margin: 6px 2px;
				vertical-align: middle;
			}
			table td div#input_text {
				border: none;
				overflow: none;
				padding-top:8px;
				padding-left:8px;
				outline: none;
				border: none !important;
				-webkit-box-shadow: none !important;
				-moz-box-shadow: none !important;
				box-shadow: none !important;
				height:100%;
			}
			.email_plain { color: #d14836 !important; }
			.email_secure { color: #088447 !important; }
			table td.bottom div#send_new_message.button_secure { background-color: #088447 !important; min-width: 180px !important; background-image: -webkit-linear-gradient(top,#0F8C4F,#088447)}
		</style>
	</head>
	<body>

		<table>
			<tr>
				<th> <!-- header -->
					<span class="close_new_message">x</span>
					<h1>New Message</h1>
				</th>
			</tr>
			<tr>
				<td class="input"> <!-- to -->
					<input id="input_to" id=""class="aoT" spellcheck="false" tabindex="1" placeholder="Recipient">
				</td>
			</tr>
			<tr>
				<td class="input"> <!-- subject -->
					<input id="input_subject" class="aoT" spellcheck="true" tabindex="1" placeholder="Subject">
				</td>
			</tr>
			<tr>
				<td> <!-- body -->
					<div contenteditable id="input_text"></div>
				</td>
			</tr>
			<tr>
				<td class="bottom"> <!-- bottom -->
					<div id="send_new_message">
						<i class="fa fa-unlock"></i>&nbsp;&nbsp;<span>Send</span>
					</div>
				</td>
			</tr>
		</table>

		<script src="/js/signal.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/openpgp.min.js"></script>
		<script src="/js/pubkeys.js"></script>
		<script src="/js/emailjs-mime-builder/node_modules/requirejs/require.js"></script>
		<script src="/js/gmail_api.js"></script>
		<script src="new_message.js"></script>

	</body>
</html>
