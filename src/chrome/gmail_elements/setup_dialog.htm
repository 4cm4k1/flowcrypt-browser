<html>
  <head>
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="gmail_elements.css" />
  </head>
  <body id="setup_dialog">

    <div id="loading">
      <i class="fa fa-spinner fa-spin"></i> Loading CryptUp
    </div>

    <table id="step_0_found_key">
      <tr>
        <td colspan="2">
          <p style="color: gray;">Existing PGP pubkey found for <span id="existing_pgp_email"></span></p>
          <div class="setup_btn green manual">Enter existing private key</div>
          <p style="color: gray;">Alternatively, <a href="#new_key" class="one_click hover_underline">create a new key</a></p>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="padding-bottom: 10px;">
          <hr/>
        </td>
      </tr>
      <tr>
        <td style="text-align: left; vertical-align:bottom; padding-left: 30px;">
          <a href="#" class="close">Not now</a>
        </td>
        <td style="text-align: right; vertical-align:bottom; padding-right: 30px;">
          <a class="cryptup_logo" href="https://cryptup.org/" target="=_blank">&nbsp;</a>
        </td>
      </tr>
    </table>

    <table id="step_1_easy_or_manual">
      <tr>
        <td>
          <div class="setup_btn green one_click">One click setup</div><br/><br/>
          <p>Create a new encryption key</p>
          <p>Ready in 15 seconds</p>
        </td>
        <td>
          <div class="setup_btn gray manual">Advanced setup</div><br/><br/>
					<p>Use existing PGP keys</p>
					<p>Security enthusiasts welcome</p>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="padding-bottom: 10px;">
          <hr/>
        </td>
      </tr>
      <tr>
        <td style="text-align: left; vertical-align:bottom; padding-left: 30px;">
          <a href="#" class="close">Not now</a>
        </td>
        <td style="text-align: right; vertical-align:bottom; padding-right: 30px;">
          <a class="cryptup_logo" href="https://cryptup.org/" target="=_blank">&nbsp;</a>
        </td>
      </tr>
    </table>

    <div id="step_2_easy_generating">
			<i class="fa fa-spinner fa-spin" style="font-size: 128px;"></i>
      Setting up CryptUP
    </div>

    <div id="step_2_manual">
      <textarea id="input_private_key" placeholder="ASCII Armored Private Key"></textarea>
      <div class="line_container">
        <input id="input_submit_key" type="checkbox" /> <label for="input_submit_key">Submit corresponding pubkey to CryptUP keyserver (does not sync to other keyservers)</label>
      </div>
      <div class="line_container">
        <input id="input_passphrase" type="password" placeholder="Private Key Passphrase" /><div id="btn_save_private">SAVE</div>
      </div>
    </div>

    <script src="/js/storage.js"></script>
    <script src="/js/signal.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/openpgp.min.js"></script>
    <script src="/js/pubkeys.js"></script>
    <script src="/js/keyserver.js"></script>
    <script src="gmail_elements.js"></script>
    <script src="setup_dialog.js"></script>

  </body>
</html>
