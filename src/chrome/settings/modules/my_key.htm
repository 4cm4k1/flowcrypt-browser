<html>

<head>
  <title>CryptUP</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/ionicons.min.css" />
  <link rel="stylesheet" href="/css/cryptup.css" />

<body id="settings">
  <div id="content" class="my_key page" style="text-align: left;">
    <div class="line">
      <b class="key_type">Master Public Key</b> <a href="#" class="action_show_other_type bad" style="padding-left: 300px;">show private</a>
    </div>
    <div class="line">Public KeyWords: <span class="key_words good"></span>. These keywords are unique to your public key. Share these keywords so that your contacts can verify that they have the right key to encrypt for.</div>
    <div class="line gray">If they don't have CryptUP, share this fingerprint instead:
      <br/><span class="key_fingerprint"></span></div>
    <div class="line">
      <pre class="key_dump good"></pre>
    </div>
  </div>

  <script src="/lib/jquery.min.js"></script>
