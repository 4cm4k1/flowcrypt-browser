<!doctype html>
<html>

<head>
  <title>CryptUP</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/ionicons.min.css" />
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/open-sans.css" />
  <link rel="stylesheet" href="/css/animate.css" />
  <link rel="icon" href="/img/logo-16-16-white-green.png" />
</head>

<body id="settings">
  <div id="content" class="setup page">
    <div id="step_2b_manual_enter" class="manual" style="display: block;">
      <div class="aligncenter">
        <div class="line">
          <h1>Add Private Key</h1>
          <br/>
        </div>
        <div class="line">
          <textarea class="input_private_key" placeholder="ASCII Armored Private Key"></textarea>
        </div>
        <div class="line" style="text-align: left; padding-left: 22px;">
          <input class="input_passphrase" type="password" placeholder="Private Key Passphrase" />
          <i class="ion-android-lock" style="padding-left: 20px;"></i>
        </div>
        <div class="line">
          <div class="squaredFour">
            <input type="checkbox" value="" id="e_rememberPassphrase" name="check" class="input_passphrase_save squaredFour" checked="">
            <label class="checkboxSquaredOne" for="e_rememberPassphrase"></label>
          </div>
          <span class="labelCopy">Remember Pass Phrase after closing browser.</span>
        </div>
        <div class="line" style="text-align: left;">
          <br />&nbsp;&nbsp;&nbsp;<div class="button long green action_add_private_key">Add Private Key</div>
        </div>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/openpgp.js"></script>
    <script src="/lib/require.js"></script>
    <script src="/js/common/mnemonic.js"></script>
    <script src="/js/common/storage.js"></script>
    <script src="/js/common/gmail_api.js"></script>
    <script src="/js/common/keyserver.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="../settings.js"></script>
    <script src="add_key.js"></script>
</body>

</html>
