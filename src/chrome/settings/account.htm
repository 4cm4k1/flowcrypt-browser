<!doctype html>
<html>

<head>
  <title>CryptUP</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/ionicons.min.css" />
  <link rel="stylesheet" href="/css/cryptup.css" />
</head>

<body id="settings">
  <div id="content">
    <h1></h1>
    <div class="line">
      <div class="button long green action_show_public_key">Show public key</div>
      &nbsp;&nbsp;
      <div class="button long green action_show_private_key">Show private key</div>
    </div>
    <div class="line">
      <div class="button long green action_show_gmail_api_tokens">Show gmail api tokens</div>
      &nbsp;&nbsp;
      <div class="button long green action_flush_gmail_api_tokens">Flush gmail api tokens</div>
    </div>
    <div class="line">
      <div class="button long green action_load_send_from_email_addresses">account addresses</div>
      &nbsp;&nbsp;
      <div class="button long green action_backups">key backups</div>
    </div>
    <div class="line">&nbsp;</div>
    <pre id="key_container"></pre>
  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/emailjs-mime-builder/node_modules/requirejs/require.js"></script>
  <script src="/js/common/storage.js"></script>
  <script src="/js/common/gmail_api.js"></script>
  <script src="/js/common/keyserver.js"></script>
  <script src="/js/common/common.js"></script>
  <script src="settings_common.js"></script>
  <script src="account.js"></script>
</body>

</html>
