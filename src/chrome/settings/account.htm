<!doctype html>
<html>

<head>
  <title>CryptUP</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/ionicons.min.css" />
  <link rel="stylesheet" href="/css/animate.css" />
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/open-sans.css" />
  <link rel="icon" href="/img/logo-16-16-white-green.png" />
</head>

<body id="settings">
  <div class="profile-row">
    <span class="email-address"></span>
    <span>
      <i class="ion-person"></i>
      <!-- <img class="profile-img" src="http://armando.sx/img/armando.png" alt=""> -->
    </span>
  </div>

  <div id="content">
    <div class="content-row-holder">
      <i class="ion-ios-arrow-left back"></i>
      <h1>Account settings</h1>
    </div>
    <div class="separator"></div>
    <div class="line">
      <div class="button long green action_backups">backups</div>
      &nbsp;&nbsp;
      <div class="button long green action_contacts">contacts</div>
    </div>
    <div class="line">
      <div class="button long green action_show_public_key">My public key</div>
      &nbsp;&nbsp;
      <div class="button long green action_pubkeys">keyserver status</div>
    </div>
    <div class="line">
      <div class="button long green action_passphrase">pass phrase</div>
      &nbsp;&nbsp;
      <div class="button long gray action_show_private_key">Show private key</div>
    </div>
    <div class="line"><input type="checkbox" id="cryptup_enabled" /> <label for="cryptup_enabled">Enable cryptup for <span class="email-address"></span></label></div>
    <div class="line">&nbsp;</div>
    <pre id="key_container"></pre>
  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/require.js"></script>
  <script src="/js/common/storage.js"></script>
  <script src="/js/common/gmail_api.js"></script>
  <script src="/js/common/keyserver.js"></script>
  <script src="/js/common/common.js"></script>
  <script src="settings_common.js"></script>
  <script src="account.js"></script>
</body>

</html>
